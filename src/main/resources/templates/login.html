<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center fixed;
            background-size: cover;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .btn-custom {
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #6610f2, #007bff);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-weight: 600;
        }

        .register-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="login-card text-start">
    <h3 class="text-center mb-4 fw-bold text-primary">Đăng nhập</h3>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Bạn đã đăng xuất thành công
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-custom btn-lg">Đăng nhập</button>
        </div>
    </form>

    <div class="text-center register-btn">
        <span>Chưa có tài khoản? </span>
        <a th:href="@{/register}" class="btn btn-outline-primary btn-sm ms-2">Đăng ký</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
