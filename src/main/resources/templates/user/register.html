<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">

    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?shoes,store') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .register-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #343a40;
        }

        .btn-custom {
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #6610f2, #007bff);
            color: white;
        }

        .form-label {
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="register-card">
        <h2>Đăng ký tài khoản</h2>

        <form th:action="@{/register}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="fullname" class="form-label">Họ tên người dùng</label>
                <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" id="address" name="address" class="form-control form-control-lg" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-custom btn-lg">Đăng ký</button>
            </div>

            <div>
                <p th:if="${error != null}" class="text-danger text-center fw-bold">[[${error}]]</p>
                <p th:if="${message != null}" class="text-success text-center fw-bold">[[${message}]]</p>
            </div>
        </form>

        <p class="text-center mt-3">Đã có tài khoản?
            <a th:href="@{/login}" class="text-decoration-none fw-semibold">Đăng nhập</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
